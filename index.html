<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div id="dino"></div>
    <div id="obstacle"></div>
    <div class="score-board">
      🏆 Score: <span id="score">0</span> | 🔥 Level: <span id="level">1</span>
    </div>
  </div>

  <!-- Optional: Sound -->
  <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.wav"></audio>
  <audio id="hitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
